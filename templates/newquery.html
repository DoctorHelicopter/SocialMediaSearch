{% extends "base.html" %}
{% block title %}
New Query
{% endblock %}

{% block content %}
{{msg}}
<br>
<form action="/newquery" method="POST">
    Sites to search:<br>
    <input type="checkbox" name="site" value="reddit"> Reddit
    <input type="checkbox" name="site" value="facebook"> Facebook<br>
    <input type="checkbox" name="site" value="twitter"> Twitter
    <input type="checkbox" name="site" value="instagram"> Instagram<br>
    <!-- right now just accept a list of single keywords.
        In the future, I can expand this to take in a list of quoted phrases-->
    <input type="text" name="keywords" placeholder="Keyword(s)">Separated by commas<br>
    <!-- seconds was easiet to implement, but I could add a dropdown for different increments (minutes, days, etc)-->
    <input type="text" name="frequency" placeholder="Frequency">In seconds; leave blank for single immediate run<br>
    <input type="checkbox" name="runnow" value="yes"> Run now?<br>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
